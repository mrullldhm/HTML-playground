<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Unordered List</h1>
    <ul>
      <li>First</li>
      <li>Second</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
      <li>First</li>
      <li>Second</li>
    </ol>

    <h1>Description List</h1>
    <dl>
      <dt>First</dt>
      <dd>This is a number one</dd>

      <dt>Second</dt>
      <dd>This is a number two</dd>
    </dl>
  </body>
</html>
